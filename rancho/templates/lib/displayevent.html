{% load usernamegen %}
<div style="overflow: hidden; margin: 0 0 5px 15px; border-bottom: 1px solid #afafaf; padding-bottom: 2px;">
	<div style="float: left; width: 100px; background: #EBF0FA;">
		<p><img src="{{ icon }}" class="textcenter"/> <strong>{{ name }}</strong></p>
	</div>
	<div style="float: left; width: 450px;">
		<div style="float: left;">
			<p style="margin-left: 15px;"><a href="{{ url }}"><span {% if complete %}class="linethrough"{% endif %}>{{ description }}</span></a></p>
		</div>
		<div style="float: right;">
			<p><span class="gray">{{ action }}</span> {% if user_info %}{% usernamegen user_info %}{% else %}Anyone{% endif %}</span></p>
		</div>
	</div>
</div>
